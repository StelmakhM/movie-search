<div class="backdrop is-hidden" id="formLoginRegister">
   <div class="register-form__box" id="container">
      <div class="register-form__container sign-up-container">
         <form
            class="register-form__sign-up"
            name="form"
            id="registerFormSignUp"
            action="#"
         >
            <h2 class="register-form__tite" id="createAccount">Create Account</h2>
              
            <div class="social__container">
                <span class="register-form__text">
               or use your email for registration
            </span>
               <button
                  id="socialBtnGoogleRegister"
                  type="button"
                  class="social__btn social__btn--google google-register"
               >
               <img src="./images/gmail.png" alt="mail" class="gmail__login" width="20" height="20">
            </button>
            </div>
            <input/
               class="register-form__input"
               id="txtNameRegister"
               type="text"
               name="name"
               placeholder="Name"
               required
            />
            <input
               class="register-form__input"
               id="txtEmailRegister"
               type="email"
               name="email"
               placeholder="Email"
               required
            />
            <input
               class="register-form__input"
               id="txtPasswordRegister"
               type="password"
               name="password"
               placeholder="Password"
               required
            />
            <div id="divRegisterError" class="errorlabel">Error message</div>
            <button id="btnSignUpBtn" class="register-form__btn" type="submit" aria-label="sign up" name="sign up">
               Sign Up
            </button>
         </form>
      </div>
      <div class="register-form__container sign-in-container">
         <form
            class="register-form__sign-in"
            name="form"
            id="registerFormSignIn"
         >
            <h2 class="register-form__tite" id="SignIn">Sign in</h2>
         
            <input
               class="register-form__input"
               id="txtEmailLogin"
               type="email"
               name="email"
               placeholder="Email"
               required
            />
            <input
               class="register-form__input"
               id="txtPasswordLogin"
               type="password"
               name="password"
               placeholder="Password"
               required
            />
            <div id="divLoginError" class="errorlabel">Error message</div>
            <a class="register-form__link" href="#">Forgot your password?</a>
            <button id="btnLoginBtn" class="register-form__btn" type="submit">
               Sign In
            </button>
         </form>
      </div>
      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1 class="register-form__tite"  id="WelcomeBack">Welcome Back!</h1>
               <p class="register-form__pre-tite"  id="WelcomeBackText">
                  To keep connected with us please login with your personal info
               </p>
               <button class="register-form__btn ghost" id="signInBtn" aria-label="Sign In" name="Sign In">
                  Sign In
               </button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1 class="register-form__tite" id="HelloFriend">Hello, Friend!</h1>
               <p class="register-form__pre-tite" id="HelloFriendText">
                  Enter your personal details and start journey with us
               </p>
               <button class="register-form__btn ghost" id="signUpBtn" aria-label="Sign Up" name="Sign Up">
                  Sign Up
               </button>
            </div>
         </div>
      </div>
      <div class="register-form__close-btn" id="registerFormCloseBtn">&#x2718</div>
   </div>
</div>
